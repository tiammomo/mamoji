# Production Environment Configuration - Alibaba Cloud RDS
spring:
  config:
    activate:
      on-profile: prod

  # DataSource Configuration - Alibaba Cloud RDS
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://rm-bp14vg2ya3u8067d0ko.mysql.rds.aliyuncs.com:3306/mamoji?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
    username: mamoji
    password: ${MYSQL_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: MamojiHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis Configuration - Alibaba Cloud Redis
  data:
    redis:
      host: r-bp17r86g9eu9urg5wepd.redis.rds.aliyuncs.com
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

# MyBatis-Plus Configuration (prod-specific: cache disabled)
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

# Redisson Configuration
redisson:
  address: redis://r-bp17r86g9eu9urg5wepd.redis.rds.aliyuncs.com:6379
  password: ${REDIS_PASSWORD:}
  database: 0
  timeout: 3000
  connection-pool-size: 64
  connection-minimum-idle-size: 10

# Logging Configuration (prod-specific)
logging:
  level:
    com.mamoji: info
    com.mamoji.module: info
