# Test Environment Configuration
spring:
  config:
    activate:
      on-profile: test

  # DataSource Configuration - Local MySQL (same as dev)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mamoji_test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      pool-name: MamojiHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis Configuration - Local Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Disable Redisson for tests (use embedded or mock)
redisson:
  address: redis://localhost:6379
  timeout: 3000
  enabled: false

# Logging Configuration
logging:
  level:
    com.mamoji: debug
    com.mamoji.module: debug
    com.mamoji.module.budget: debug
