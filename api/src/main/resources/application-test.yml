# Test Environment Configuration - Docker Containers
spring:
  config:
    activate:
      on-profile: test

  # DataSource Configuration - Docker MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mamoji_test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: root
    hikari:
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

  sql:
    init:
      mode: always

  # Redis Configuration - Docker Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

  # Disable auto-configurations for tests
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

# MyBatis-Plus Configuration (test-specific: SQL logging enabled)
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Redisson Configuration - manually configured
redisson:
  address: redis://localhost:6379
  timeout: 3000
  connection-pool-size: 10
  connection-minimum-idle-size: 2

# Logging Configuration
logging:
  level:
    com.mamoji: debug
    com.mamoji.module: info
